<template name="lista">
  <h4>Tarefas</h4>
  <ul class="collection">
    {{#each tarefas}}
    <li class="collection-item">
      <div class="row sem-margin-bottom">
        <div class="col s7 m9">
          <span class="{{isCheck}}">{{nome}}</span>
        </div>
        <div class="col s5 m3">
          <a  class="btn-floating btn-small waves-effect waves-light red espaco-btn-custom right  removerTarefa">
            <i class="mdi-action-delete"></i>
          </a>
          <a class="btn-floating btn-small waves-effect waves-light blue espaco-btn-custom right editarLista"  >
            <i class="mdi-editor-border-color"></i>
          </a>
          <input type="checkbox" id="{{_id}}" checked="{{status}}">
          <label for="{{_id}}" class="right"></label>
        </div>
      </div>
    </li>
    {{/each}}
  </ul>
</template>
