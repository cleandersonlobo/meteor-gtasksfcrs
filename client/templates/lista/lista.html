<template name="lista">
  <div class="row">
    <div class="col s12 m6">
      <ul class="collection with-header">
        <li class="collection-header grey">
          <h6>A fazer!</h6></li>
        {{#each tarefas}}
        {{#unless status}}
        <li class="collection-item">
          <div class="row sem-margin-bottom">
            <div class="col s6 m7">
              <span>{{nome}}</span>
            </div>
            <div class="col s6 m5">
              <a class="btn-floating btn-small waves-effect waves-light red espaco-btn-custom right  removerTarefa">
                <i class="mdi-action-delete"></i>
              </a>
              <a class="btn-floating btn-small waves-effect waves-light blue espaco-btn-custom right editarLista">
                <i class="mdi-editor-mode-edit"></i>
              </a>
              <input type="checkbox" id="{{_id}}" checked="{{status}}">
              <label for="{{_id}}" class="right"></label>
            </div>
          </div>
        </li>
        {{/unless}}
        {{/each}}
      </ul>
    </div>
    <!-- Tarefas concluidas-->
    <div class="col s12 m6">
      <ul class="collection with-header">
        <li class="collection-header grey">
          <h6>Pronto!</h6></li>
        {{#each tarefas}}
        {{#if status}}
        <li class="collection-item">
          <div class="row sem-margin-bottom">
            <div class="col s6 m7">
              <span>{{nome}}</span>
            </div>
            <div class="col s6 m5">
              <a class="btn-floating btn-small waves-effect waves-light red espaco-btn-custom right  removerTarefa">
                <i class="mdi-action-delete"></i>
              </a>
              <a class="btn-floating btn-small waves-effect waves-light blue espaco-btn-custom right editarLista">
                <i class="mdi-editor-mode-edit"></i>
              </a>
              <input type="checkbox" id="{{_id}}" checked="{{status}}">
              <label for="{{_id}}" class="right"></label>
            </div>
          </div>
        </li>
        {{/if}}
      {{/each}}
      </ul>
    </div>

  </div>
</template>
