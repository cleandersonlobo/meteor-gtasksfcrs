<head>
  <title>GTasks-FCRS</title>
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
</head>

<body>
  <header>
    {{>header}}
  </header>
  <main>
    <div class="container">
      <div class="section center-align">
        {{> loginButtons}}
      </div>
      {{#if currentUser}}
      <div class="section">
        {{>addTarefa}}
      </div>
      <div class="divider"></div>
      <div class="section">
        {{>lista}}
      </div>
      {{else}}
        <div class="divider"></div>
        <div class="section">
          <h4 class="center-align">Ops!...Você não está logado!</h4>
        </div>
      {{/if}}
    </div>
  </main>

</body>
